<div
  class="border-3	border-50 flex flex-row justify-content-between align-items-center shadow-5 border-round-3xl px-1 md:px-3 lg:px-5 mt-3 mb-5"
>
  <h1>Task Manager</h1>
  <div class="flex gap-3">
    <p-button label="{{ username }}" icon="pi pi-user" [rounded]="true" />
    <p-button
      icon="pi pi-sign-out"
      [rounded]="true"
      severity="info"
      [outlined]="true"
      pTooltip="LogOut"
      tooltipPosition="left"
      (click)="logOutProcess()"
    />
  </div>
</div>
